<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduccion de Spotify</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div id="">
        <div uk-sticky="media: 960" class="uk-navbar-container tm-navbar-container uk-sticky">
            <!-- <img src="images/light.jpg" alt=""> -->
            <div class="uk-container uk-container-expand">
                <nav class="uk-navbar uk-navbar-container">
                    <div class="uk-navbar-left">
                        <!-- <a class="uk-navbar-toggle" uk-toggle="target: #offcanvas-slide">
                            <span uk-icon="user"></span>
                            <span class="uk-margin-small-left" id="user-login">Please, add the token to the code</span>
                        </a>
                        <a href="#">Item</a> -->
                        <ul class="uk-navbar-nav">
                            <li class=""><a class="uk-navbar-toggle" uk-toggle="target: #offcanvas-slide">
                                    <span uk-icon="user"></span>
                                    <span class="uk-margin-small-left" id="user-login">Please, add the token to the
                                        code</span>
                                </a>
                            </li>
                            <li id="loggedin-botton-playlist" class="uk-hidden" ><a href="#" onclick="getPlaylists()">Playlist</a></li>
                            <li id="loggedin-botton-create-playlist" class="uk-hidden" ><a href="#modal-create-playlist" uk-toggle>Create Playlist</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- User logged in -->
        <div id="loggedin" class="uk-hidden">
            <!-- informacion del usuario -->
            <div id="offcanvas-slide" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar">
                    <h3 id="user-display-name" style="text-align: center;"></h3>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle uk-align-center" width="150" src="" id="user-img"
                            style="margin: auto; display: block;" />
                    </div>
                    <div class="">
                        <dl class="">
                            <dt>Id</dt>
                            <dd id="user-id"></dd>
                            <dt>Email</dt>
                            <dd id="user-email"></dd>
                            <dt>Spotify URI</dt>
                            <dd><a href="" id="user-external_urls-spotify"></a></dd>
                            <dt>Link</dt>
                            <dd><a href="" id="user-href"></a></dd>
                            <dt>Country</dt>
                            <dd id="user-country"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="body" class="uk-container">
                <div id="playlists" class="uk-child-width-1-4@m uk-child-width-1-2@s" uk-grid>
                </div>
                <div id="playlist">
                    <div class="uk-section uk-section-default">
                        <div class="uk-container">
                            <!-- class="uk-grid-match" uk-grid -->
                            <div class="" uk-grid> 
                                <div class="uk-width-1-4@m uk-width-1-3@s">
                                    <img class="" width="" src="" id="playlist-img" uk-img />
                                </div>
                                <div class="uk-width-expand@m uk-width-expand@s">
                                    <h3 id="playlist-tittle">
                                    </h3>
                                    <p id="playlist-description"></p>
                                    <div class="uk-modal-footer uk-text-right">
                                        <div class="uk-inline">
                                            <button class="uk-button uk-button-secondary" type="button">Options</button>
                                            <div uk-dropdown>
                                                <ul class="uk-nav uk-dropdown-nav">
                                                    <li><a onclick="showModalEditPlaylist()" href="#modal-playlist" uk-toggle>Edit Playlist</a></li>
                                                    </li><li class="uk-nav-divider"></li>
                                                    <li><a onclick="removePlaylist()">Remove Platlist</a>
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- <button class="uk-button uk-button-secondary" type="button"
                                            onclick="removePlaylist()">Remove Platlist</button>
                                        <button class="uk-button uk-button-secondary" type="button" 
                                            onclick="editPlayList()">Edit Playlist</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-section uk-section-muted">
                        <div class="uk-container" id="playlist-container">

                            <div class="uk-overflow-auto">
                                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                                    <thead>
                                        <tr>
                                            <th class="uk-table-shrink">Image</th>
                                            <th class="uk-table-expand">Name</th>
                                            <th class="uk-table-expand">Artist</th>
                                            <th class="uk-table-expand">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody id="playlist-table-tbody-description">
                                        <!-- <tr>
                                            <td><img class="uk-preserve-width uk-border-circle" src=""
                                                    width="40" alt=""></td>
                                            <td class="uk-table-link">
                                                <a class="uk-link-reset" href=""></a>
                                            </td>
                                            <td class="uk-text-nowrap"></td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- modal track -->
                    <!-- <a class="uk-button uk-button-default" href="#modal-container" uk-toggle>Open</a> -->
                    <div id="modal-container" class="uk-modal-container" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body">
                            <div class="uk-container" uk-grid>
                                <div class=" uk-width-1-4@m uk-width-1-3@s">
                                    <img id="track-img" uk-img >
                                </div>
                                <div class="uk-width-expand@m uk-width-expand@s">
                                    <dl class="">
                                        <dt>Track</dt>
                                        <dd id="track-name"></dd>
                                        <dt>Artists</dt>
                                        <dd id="track-artist"></dd>
                                        <dt>Album</dt>
                                        <dd id="track-album"></dd>
                                        <dt>Preview</dt>
                                        <dd id="track-play">
                                            <!-- <audio controls>
                                                <source id="track-play1" src="" type="audio/ogg">
                                                <source id="track-play2" src="" type="audio/mpeg">
                                                Your browser does not support the audio element.
                                            </audio> -->
                                        </dd>
                                    </dl>
                                </div>
                                <!-- <div class="uk-position-center-right uk-margin-xlarge-left uk-margin-large-right">
                                    <a id="track-play" href="#" uk-icon="icon: play-circle"></a>
                                </div> -->
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- <a class="uk-button uk-button-default" href="#modal-center" uk-toggle>Open</a> -->
                
                <div id="modal-create-playlist" uk-modal>
                    <div class="uk-modal-dialog">
                        <button class="uk-modal-close-default" type="button" uk-close></button>
                        <div class="uk-modal-header">
                            <h2 id="modal-create-playlist-tittle" class="uk-modal-title">New playlist</h2>
                        </div>
                        <div class="uk-modal-body">
                            <div class="uk-margin">
                                <input id="create-playlist-name" class="uk-input" type="text" placeholder="Name">
                            </div>
                            <div class="uk-margin">
                                <input id="create-playlist-description" class="uk-input" type="text" placeholder="Description">
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                            <button class="uk-button uk-button-primary" type="button" onclick="postCreateAPlaylist()">Save</button>
                        </div>
                        <div class="uk-modal-footer uk-text-center">
                            <span id="info-create-playlist"></span>
                        </div>
                    </div>
                </div>
                <div id="modal-playlist" uk-modal>
                    <div class="uk-modal-dialog">
                        <button class="uk-modal-close-default" type="button" uk-close></button>
                        <div class="uk-modal-header">
                            <h2 id="modal-playlist-tittle" class="uk-modal-title">Edit Playlist</h2>
                        </div>
                        <div class="uk-modal-body">
                            <div class="uk-margin">
                                <input id="modal-playlist-name" class="uk-input" type="text" placeholder="Name">
                            </div>
                            <div class="uk-margin">
                                <input id="modal-playlist-description" class="uk-input" type="text" placeholder="Description">
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                            <button class="uk-button uk-button-primary" type="button" onclick="editPlayList()">Save</button>
                        </div>
                        <div class="uk-modal-footer uk-text-center">
                            <span id="modal-playlist-info"></span>
                        </div>
                    </div>
                </div>
            </div>

</body>
